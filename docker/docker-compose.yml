services:
  backend:
    build:
      context: ../backend
    container_name: playfunia-backend
    command: sh -c 'npm install --ignore-scripts && npm run dev'
    ports:
      - '5001:5000'
    env_file:
      - ../backend/.env
    volumes:
      - ../backend:/usr/src/app
      - backend-node-modules:/usr/src/app/node_modules
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /usr/src/app
    container_name: playfunia-frontend
    command: sh -c 'npm install && npm start'
    ports:
      - '3002:3000'
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - WATCHPACK_POLLING=true
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ../frontend:/usr/src/app
      - frontend-node-modules:/usr/src/app/node_modules
    restart: unless-stopped

  chatbot:
    build:
      context: ../chatbot_service
    container_name: playfunia-chatbot
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - '8002:8000'
    env_file:
      - ../chatbot_service/.env
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ../chatbot_service:/app
    restart: unless-stopped

volumes:
  backend-node-modules:
  frontend-node-modules:
